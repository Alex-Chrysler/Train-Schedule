<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train-Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<!---link to moment.js-->
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

 <!----link to jquery-->
 <script src="https://code.jquery.com/jquery.js"></script>

 <!---link to firebase-->
 <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<!----Top jumbotron---------------------------->

    <div class="jumbotron">
        <h1 class="display-4">Train-Schedule</h1>
            <p class="lead">I run these tracks.</p>
            <hr class="my-4">
     </div>

<!----Train Table---------------------------------->

<div class="card mb-4">
        <div class="card-header">Current Trains</div>
        <div class="card-body">
     <table class="table table-bordered" id="trainTable">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrivial</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
</div>

<!----Train Adding Form-------------------------->


<div class="card mb-4">
        <div class="card-header">Add a Train</div>
        <div class="card-body">
<form>
    <div class="form-group">
          <label for="nameInput">Train Name</label>
          <input class="form-control" type="text" id="nameInput">
    </div>
    
    <div class="form-group">
                <label for="destinationInput">Destination</label>
                <input class="form-control" type="text" id="destinationInput">
    </div>

    <div class="form-group">
            <label for="timeInput">First Train Time (HHmm - Military time)</label>
            <input class="form-control" type="text" id="timeInput">
    </div>

    <div class="form-group">
            <label for="frequencyInput">Frequency</label>
            <input class="form-control" type="text" id="frequencyInput">
    </div>


        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
      </form>
</div>
</div>

<!----link to JS-->
<script type="text/javascript" src="Assets/app.js"></script>

<!----Bootstrap JS links-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
</body>
</html>
